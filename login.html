<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Log in</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <!--For CDN: <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  

</head>

<body style="background-image: url('bg1.jpg');">

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #800;">
    <a class="navbar-brand logo font-color" href="#">Job Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <a class="nav-link " href="#">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Find A Job</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Company Profiles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Career Guides</a>
        </li>
        <form class="flex-column-reverse ">
          <button class="btn btn-outline-light btn-danger" type="button">Sign Up</button>
        </form>
    </div>
  </nav>
  
  <div id="LogInCon" class="container-sm mt-5 py-5 p-5 bg-light bdrads25">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>  
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
